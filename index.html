<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Voley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select[multiple] {
            height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .jugadores-list, .partidos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .jugador-card, .partido-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .jugador-card:hover, .partido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .jugador-card h3, .partido-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .jugador-info, .partido-info {
            color: #666;
            font-size: 0.9em;
        }
        
        .jugador-info p, .partido-info p {
            margin: 5px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s;
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #667eea;
        }
        
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .partidos-jugador {
            margin-top: 30px;
        }
        
        .partido-detalle {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .partido-detalle:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Ateneo Voley</h1>
            <p>Gesti√≥n del equipo</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('jugadores')">üë• Jugadores</button>
            <button class="tab" onclick="switchTab('partidos')">üèê Partidos</button>
            <button class="tab" onclick="switchTab('estadisticas')">üìä Estad√≠sticas</button>
        </div>
        
        <div class="content">
            <!-- TAB JUGADORES -->
            <div id="jugadores" class="tab-content active">
                <h2>Agregar Jugador</h2>
                <form id="formJugador" onsubmit="agregarJugador(event)">
                    <div class="form-group">
                        <label>Nombre y Apellido *</label>

                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaJugador" required>

                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠as * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="categoriaJugador" multiple required>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>

                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Dorsal *</label>

                    <button type="submit" class="btn">Agregar Jugador</button>
                </form>
                
                <div id="jugadoresList" class="jugadores-list"></div>
            </div>
            
            <!-- TAB PARTIDOS -->
            <div id="partidos" class="tab-content">
                <h2>Crear Partido</h2>
                <form id="formPartido" onsubmit="crearPartido(event)">
                    <div class="form-group">
                        <label>Rival *</label>
                        <input type="text" id="rivalPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fechaPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠a *</label>
                        <select id="categoriaPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>
                            <option value="Mayores">Mayores</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Local/Visitante *</label>
                        <select id="localPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="Local">Local</option>

                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Crear Partido</button>
                </form>
                
                <div id="partidosList" class="partidos-list"></div>
            </div>
            
            <!-- TAB ESTAD√çSTICAS -->
            <div id="estadisticas" class="tab-content">
                <h2>Cargar Estad√≠sticas</h2>
                <form id="formEstadisticas" onsubmit="guardarEstadisticas(event)">
                    <div class="form-group">
                        <label>Partido *</label>
                        <select id="partidoEstadisticas" required onchange="cargarJugadoresPartido()">
                            <option value="">Seleccionar partido...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Jugador *</label>
                        <select id="jugadorEstadisticas" required>
                            <option value="">Seleccionar jugador...</option>
                        </select>
                    </div>
                    
                    <h3 style="margin: 30px 0 20px 0;">Estad√≠sticas del Partido</h3>
                    
                    <div class="stats-grid">
                        <div class="form-group">
                            <label>Saque Favorable</label>
                            <input type="number" id="saqueFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Saque Fallado</label>
                            <input type="number" id="saqueFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Ataque Favorable</label>
                            <input type="number" id="ataqueFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Ataque Fallado</label>
                            <input type="number" id="ataqueFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Bloqueo Favorable</label>
                            <input type="number" id="bloqueoFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Bloqueo Fallado</label>
                            <input type="number" id="bloqueoFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Armado Favorable</label>
                            <input type="number" id="armadoFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Armado Fallado</label>
                            <input type="number" id="armadoFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Doble Positiva</label>
                            <input type="number" id="recepcionDoblePositiva" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Positiva</label>
                            <input type="number" id="recepcionPositiva" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Negativa</label>
                            <input type="number" id="recepcionNegativa" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Negativa de Juego</label>
                            <input type="number" id="recepcionNegativaJuego" min="0" value="0">
                        </div>

                    <button type="submit" class="btn">Guardar Estad√≠sticas</button>

            </div>
        </div>
    </div>
    
    <!-- MODAL JUGADOR -->
    <div id="modalJugador" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="cerrarModal()">&times;</button>
            <div id="modalJugadorContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let jugadores = [];
        let partidos = [];
        let estadisticas = [];
        
        // Cargar datos al iniciar
        window.addEventListener('load', async () => {
            await cargarDatos();
            renderJugadores();
            renderPartidos();
            cargarPartidosSelect();
        });
        
        // PERSISTENCIA DE DATOS
        async function cargarDatos() {
            try {
                const jugadoresData = await window.storage.get('jugadores');
                const partidosData = await window.storage.get('partidos');
                const estadisticasData = await window.storage.get('estadisticas');
                
                if (jugadoresData) jugadores = JSON.parse(jugadoresData.value);
                if (partidosData) partidos = JSON.parse(partidosData.value);
                if (estadisticasData) estadisticas = JSON.parse(estadisticasData.value);
            } catch (error) {
                console.log('Primera vez cargando la app');
                jugadores = [];
                partidos = [];
                estadisticas = [];
            }
        }
        
        async function guardarJugadores() {
            try {
                await window.storage.set('jugadores', JSON.stringify(jugadores));
            } catch (error) {
                console.error('Error guardando jugadores:', error);
            }
        }
        
        async function guardarPartidos() {
            try {
                await window.storage.set('partidos', JSON.stringify(partidos));
            } catch (error) {
                console.error('Error guardando partidos:', error);
            }
        }
        
        async function guardarEstadisticasDB() {
            try {
                await window.storage.set('estadisticas', JSON.stringify(estadisticas));
            } catch (error) {
                console.error('Error guardando estad√≠sticas:', error);
            }
        }
        
        // FUNCIONES DE TABS
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'estadisticas') {
                cargarPartidosSelect();
            }
        }
        
        // JUGADORES
        async function agregarJugador(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('nombreJugador').value;
            const rama = document.getElementById('ramaJugador').value;
            const categoriasSelect = document.getElementById('categoriaJugador');
            const categorias = Array.from(categoriasSelect.selectedOptions).map(opt => opt.value);
            const dorsal = document.getElementById('dorsalJugador').value;
            const posicionesSelect = document.getElementById('posicionJugador');
            const posiciones = Array.from(posicionesSelect.selectedOptions).map(opt => opt.value);
            
            const jugador = {
                id: Date.now(),
                nombre,
                rama,
                categorias,
                dorsal,
                posiciones
            };
            
            jugadores.push(jugador);
            await guardarJugadores();
            
            document.getElementById('formJugador').reset();
            renderJugadores();
            mostrarAlerta('¬°Jugador agregado correctamente!', 'success');
        }
        
        function renderJugadores() {
            const container = document.getElementById('jugadoresList');
            container.innerHTML = '';
            
            jugadores.forEach(jugador => {
                const card = document.createElement('div');
                card.className = 'jugador-card';
                card.onclick = () => abrirPerfilJugador(jugador.id);
                
                card.innerHTML = `
                    <h3>#${jugador.dorsal} ${jugador.nombre}</h3>
                    <div class="jugador-info">
                        <p><strong>Rama:</strong> ${jugador.rama}</p>
                        <p><strong>Categor√≠as:</strong> ${jugador.categorias.join(', ')}</p>
                        <p><strong>Posiciones:</strong> ${jugador.posiciones.join(', ')}</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function abrirPerfilJugador(jugadorId) {
            const jugador = jugadores.find(j => j.id === jugadorId);
            if (!jugador) return;
            
            const statsJugador = estadisticas.filter(e => e.jugadorId === jugadorId);
            const esLibero = jugador.posiciones.length === 1 && jugador.posiciones[0] === 'L√≠bero';
            
            // Calcular estad√≠sticas globales
            const statsGlobales = calcularEstadisticasGlobales(statsJugador, esLibero);
            
            const modal = document.getElementById('modalJugador');
            const content = document.getElementById('modalJugadorContent');
            
            content.innerHTML = `
                <h2>#${jugador.dorsal} ${jugador.nombre}</h2>
                <div class="jugador-info">
                    <p><strong>Rama:</strong> ${jugador.rama}</p>
                    <p><strong>Categor√≠as:</strong> ${jugador.categorias.join(', ')}</p>
                    <p><strong>Posiciones:</strong> ${jugador.posiciones.join(', ')}</p>
                </div>
                
                <h3 style="margin-top: 30px;">Eficiencia Global</h3>
                <canvas id="graficoGlobal"></canvas>
                
                <div class="partidos-jugador">
                    <h3>Partidos Jugados</h3>
                    <div id="partidosJugadorList"></div>
                </div>
            `;
            
            modal.classList.add('active');
            
            // Dibujar gr√°fico global
            setTimeout(() => {
                dibujarGraficoRadar('graficoGlobal', statsGlobales, esLibero);
                renderPartidosJugador(jugadorId, esLibero);
            }, 100);
        }
        
        function calcularEstadisticasGlobales(stats, esLibero) {
            if (stats.length === 0) {
                return esLibero ? {
                    recepcion: 0,
                    armado: 0
                } : {
                    saque: 0,
                    ataque: 0,
                    bloqueo: 0,
                    armado: 0,
                    recepcion: 0
                };
            }
            
            const totales = stats.reduce((acc, stat) => {
                if (!esLibero) {
                    acc.saqueFav += stat.saqueFavorable || 0;
                    acc.saqueFall += stat.saqueFallado || 0;
                    acc.ataqueFav += stat.ataqueFavorable || 0;
                    acc.ataqueFall += stat.ataqueFallado || 0;
                    acc.bloqueoFav += stat.bloqueoFavorable || 0;
                    acc.bloqueoFall += stat.bloqueoFallado || 0;
                }
                acc.armadoFav += stat.armadoFavorable || 0;
                acc.armadoFall += stat.armadoFallado || 0;
                acc.recepPos += (stat.recepcionDoblePositiva || 0) + (stat.recepcionPositiva || 0);
                acc.recepNeg += (stat.recepcionNegativa || 0) + (stat.recepcionNegativaJuego || 0);
                return acc;
            }, {
                saqueFav: 0, saqueFall: 0,
                ataqueFav: 0, ataqueFall: 0,
                bloqueoFav: 0, bloqueoFall: 0,
                armadoFav: 0, armadoFall: 0,
                recepPos: 0, recepNeg: 0
            });
            
            const calcularEficiencia = (fav, fall) => {
                const total = fav + fall;
                return total > 0 ? Math.round((fav / total) * 100) : 0;
            };
            
            if (esLibero) {
                return {
                    recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg),
                    armado: calcularEficiencia(totales.armadoFav, totales.armadoFall)
                };
            }
            
            return {
                saque: calcularEficiencia(totales.saqueFav, totales.saqueFall),
                ataque: calcularEficiencia(totales.ataqueFav, totales.ataqueFall),
                bloqueo: calcularEficiencia(totales.bloqueoFav, totales.bloqueoFall),
                armado: calcularEficiencia(totales.armadoFav, totales.armadoFall),
                recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg)
            };
        }
        
        function dibujarGraficoRadar(canvasId, stats, esLibero) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            const labels = esLibero ? 
                ['Recepci√≥n', 'Armado'] :
                ['Saque', 'Ataque', 'Bloqueo', 'Armado', 'Recepci√≥n'];
            
            const valores = esLibero ?
                [stats.recepcion, stats.armado] :
                [stats.saque, stats.ataque, stats.bloqueo, stats.armado, stats.recepcion];
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Eficiencia %',
                        data: valores,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(102, 126, 234, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        function renderPartidosJugador(jugadorId, esLibero) {
            const container = document.getElementById('partidosJugadorList');
            const statsJugador = estadisticas.filter(e => e.jugadorId === jugadorId);
            
            if (statsJugador.length === 0) {
                container.innerHTML = '<p>No hay partidos jugados a√∫n.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            statsJugador.forEach(stat => {
                const partido = partidos.find(p => p.id === stat.partidoId);
                if (!partido) return;
                
                const div = document.createElement('div');
                div.className = 'partido-detalle';
                div.onclick = () => mostrarDetallePartido(stat, partido, esLibero);
                
                div.innerHTML = `
                    <h4>vs ${partido.rival}</h4>
                    <p>${new Date(partido.fecha).toLocaleDateString()} - ${partido.local}</p>
                `;
                
                container.appendChild(div);
            });
        }
        
        function mostrarDetallePartido(stat, partido, esLibero) {
            const modal = document.getElementById('modalJugador');
            const content = document.getElementById('modalJugadorContent');
            
            const statsPartido = esLibero ? {
                recepcion: calcularEficienciaIndividual(
                    (stat.recepcionDoblePositiva || 0) + (stat.recepcionPositiva || 0),
                    (stat.recepcionNegativa || 0) + (stat.recepcionNegativaJuego || 0)
                ),
                armado: calcularEficienciaIndividual(
                    stat.armadoFavorable || 0,
                    stat.armadoFallado || 0
                )
            } : {
                saque: calcularEficienciaIndividual(stat.saqueFavorable || 0, stat.saqueFallado || 0),
                ataque: calcularEficienciaIndividual(stat.ataqueFavorable || 0, stat.ataqueFallado || 0),
                bloqueo: calcularEficienciaIndividual(stat.bloqueoFavorable || 0, stat.bloqueoFallado || 0),
                armado: calcularEficienciaIndividual(stat.armadoFavorable || 0, stat.armadoFallado || 0),
                recepcion: calcularEficienciaIndividual(
                    (stat.recepcionDoblePositiva || 0) + (stat.recepcionPositiva || 0),
                    (stat.recepcionNegativa || 0) + (stat.recepcionNegativaJuego || 0)
                )
            };
            
            content.innerHTML = `
                <h2>vs ${partido.rival}</h2>
                <p>${new Date(partido.fecha).toLocaleDateString()} - ${partido.local}</p>
                <p><strong>Categor√≠a:</strong> ${partido.categoria} - ${partido.rama}</p>
                
                <h3 style="margin-top: 30px;">Estad√≠sticas del Partido</h3>
                <canvas id="graficoPartido"></canvas>
                
                <h3 style="margin-top: 30px;">Detalle Num√©rico</h3>
                <div class="stats-grid">
                    ${esLibero ? '' : `
                        <div class="stat-item">
                            <div class="stat-label">Saques</div>
                            <div class="stat-value">${stat.saqueFavorable || 0} / ${stat.saqueFallado || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Ataques</div>
                            <div class="stat-value">${stat.ataqueFavorable || 0} / ${stat.ataqueFallado || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Bloqueos</div>
                            <div class="stat-value">${stat.bloqueoFavorable || 0} / ${stat.bloqueoFallado || 0}</div>
                        </div>
                    `}
                    <div class="stat-item">
                        <div class="stat-label">Armados</div>
                        <div class="stat-value">${stat.armadoFavorable || 0} / ${stat.armadoFallado || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Recepci√≥n Doble +</div>
                        <div class="stat-value">${stat.recepcionDoblePositiva || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Recepci√≥n +</div>
                        <div class="stat-value">${stat.recepcionPositiva || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Recepci√≥n -</div>
                        <div class="stat-value">${stat.recepcionNegativa || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Recepci√≥n - Juego</div>
                        <div class="stat-value">${stat.recepcionNegativaJuego || 0}</div>
                    </div>
                </div>
                
                <button class="btn" onclick="abrirPerfilJugador(${stat.jugadorId})" style="margin-top: 20px;">
                    Volver al Perfil
                </button>
            `;
            
            setTimeout(() => {
                dibujarGraficoRadar('graficoPartido', statsPartido, esLibero);
            }, 100);
        }
        
        function calcularEficienciaIndividual(fav, fall) {
            const total = fav + fall;
            return total > 0 ? Math.round((fav / total) * 100) : 0;
        }
        
        // PARTIDOS
        async function crearPartido(event) {
            event.preventDefault();
            
            const rival = document.getElementById('rivalPartido').value;
            const fecha = document.getElementById('fechaPartido').value;
            const rama = document.getElementById('ramaPartido').value;
            const categoria = document.getElementById('categoriaPartido').value;
            const local = document.getElementById('localPartido').value;
            
            const partido = {
                id: Date.now(),
                rival,
                fecha,
                rama,
                categoria,
                local
            };
            
            partidos.push(partido);
            await guardarPartidos();
            
            document.getElementById('formPartido').reset();
            renderPartidos();
            cargarPartidosSelect();
            mostrarAlerta('¬°Partido creado correctamente!', 'success');
        }
        
        function renderPartidos() {
            const container = document.getElementById('partidosList');
            container.innerHTML = '';
            
            partidos.forEach(partido => {
                const card = document.createElement('div');
                card.className = 'partido-card';
                
                card.innerHTML = `
                    <h3>vs ${partido.rival}</h3>
                    <div class="partido-info">
                        <p><strong>Fecha:</strong> ${new Date(partido.fecha).toLocaleDateString()}</p>
                        <p><strong>Categor√≠a:</strong> ${partido.categoria}</p>
                        <p><strong>Rama:</strong> ${partido.rama}</p>
                        <p><strong>Tipo:</strong> ${partido.local}</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function cargarPartidosSelect() {
            const select = document.getElementById('partidoEstadisticas');
            select.innerHTML = '<option value="">Seleccionar partido...</option>';
            
            partidos.forEach(partido => {
                const option = document.createElement('option');
                option.value = partido.id;
                option.textContent = `${new Date(partido.fecha).toLocaleDateString()} - vs ${partido.rival} (${partido.categoria} - ${partido.rama})`;
                select.appendChild(option);
            });
        }
        
        function cargarJugadoresPartido() {
            const partidoId = parseInt(document.getElementById('partidoEstadisticas').value);
            const select = document.getElementById('jugadorEstadisticas');
            
            select.innerHTML = '<option value="">Seleccionar jugador...</option>';
            
            if (!partidoId) return;
            
            const partido = partidos.find(p => p.id === partidoId);
            if (!partido) return;
            
            // Filtrar jugadores que coincidan con la rama y categor√≠a del partido
            const jugadoresFiltrados = jugadores.filter(j => 
                j.rama === partido.rama && j.categorias.includes(partido.categoria)
            );
            
            jugadoresFiltrados.forEach(jugador => {
                const option = document.createElement('option');
                option.value = jugador.id;
                option.textContent = `#${jugador.dorsal} ${jugador.nombre}`;
                select.appendChild(option);
            });
        }
        
        // ESTAD√çSTICAS
        async function guardarEstadisticas(event) {
            event.preventDefault();
            
            const partidoId = parseInt(document.getElementById('partidoEstadisticas').value);
            const jugadorId = parseInt(document.getElementById('jugadorEstadisticas').value);
            
            // Verificar si ya existen estad√≠sticas para este jugador en este partido
            const indiceExistente = estadisticas.findIndex(
                e => e.partidoId === partidoId && e.jugadorId === jugadorId
            );
            
            const stat = {
                partidoId,
                jugadorId,
                saqueFavorable: parseInt(document.getElementById('saqueFavorable').value) || 0,
                saqueFallado: parseInt(document.getElementById('saqueFallado').value) || 0,
                ataqueFavorable: parseInt(document.getElementById('ataqueFavorable').value) || 0,
                ataqueFallado: parseInt(document.getElementById('ataqueFallado').value) || 0,
                bloqueoFavorable: parseInt(document.getElementById('bloqueoFavorable').value) || 0,
                bloqueoFallado: parseInt(document.getElementById('bloqueoFallado').value) || 0,
                armadoFavorable: parseInt(document.getElementById('armadoFavorable').value) || 0,
                armadoFallado: parseInt(document.getElementById('armadoFallado').value) || 0,
                recepcionDoblePositiva: parseInt(document.getElementById('recepcionDoblePositiva').value) || 0,
                recepcionPositiva: parseInt(document.getElementById('recepcionPositiva').value) || 0,
                recepcionNegativa: parseInt(document.getElementById('recepcionNegativa').value) || 0,
                recepcionNegativaJuego: parseInt(document.getElementById('recepcionNegativaJuego').value) || 0
            };
            
            if (indiceExistente >= 0) {
                estadisticas[indiceExistente] = stat;
                mostrarAlerta('¬°Estad√≠sticas actualizadas correctamente!', 'success');
            } else {
                estadisticas.push(stat);
                mostrarAlerta('¬°Estad√≠sticas guardadas correctamente!', 'success');
            }
            
            await guardarEstadisticasDB();
            
            // Resetear formulario
            document.getElementById('formEstadisticas').reset();
        }
        
        // UTILIDADES
        function cerrarModal() {
            document.getElementById('modalJugador').classList.remove('active');
        }
        
        function mostrarAlerta(mensaje, tipo) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // Cerrar modal al hacer click fuera
        document.getElementById('modalJugador').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
