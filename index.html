<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Voley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .header-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select[multiple] {
            height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }
        
        .rama-grupo {
            margin-bottom: 40px;
        }
        
        .rama-titulo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s;
        }
        
        .rama-titulo:hover {
            opacity: 0.8;
        }
        
        .rama-titulo::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            transition: transform 0.3s;
        }
        
        .rama-titulo.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .categoria-grupo {
            margin-bottom: 30px;
        }
        
        .categoria-titulo {
            background: #f8f9fa;
            padding: 12px 20px;
            border-left: 4px solid #667eea;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s;
        }
        
        .categoria-titulo:hover {
            opacity: 0.8;
        }
        
        .categoria-titulo::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            transition: transform 0.3s;
        }
        
        .categoria-titulo.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .categoria-content, .rama-content {
            max-height: 5000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .categoria-content.collapsed, .rama-content.collapsed {
            max-height: 0;
        }
        
        .jugadores-list, .partidos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .jugador-card, .partido-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }
        
        .jugador-card:hover, .partido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .jugador-card h3, .partido-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .jugador-info, .partido-info {
            color: #666;
            font-size: 0.9em;
        }
        
        .jugador-info p, .partido-info p {
            margin: 5px 0;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s;
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #667eea;
        }
        
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .partidos-jugador {
            margin-top: 30px;
        }
        
        .partido-detalle {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .partido-detalle:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }
        
        .separador {
            margin: 50px 0 30px 0;
            border-top: 3px solid #e0e0e0;
        }
        
        .search-box {
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2em;
        }
        
        .stat-control {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .stat-control:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .stat-control-info {
            flex: 1;
        }
        
        .stat-control-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-control-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            transition: transform 0.2s;
        }
        
        .stat-control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-counter {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-counter:hover {
            transform: scale(1.1);
        }
        
        .btn-counter:active {
            transform: scale(0.95);
        }
        
        .btn-minus {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            color: white;
        }
        
        .btn-plus {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .stats-section {
            margin-bottom: 40px;
        }
        
        .stats-section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/gMLWLpVV/Logo.png" alt="Logo Ateneo Voley" class="header-logo">
            <h1>Ateneo Voley</h1>
            <p>Sistema de Gesti√≥n de Estad√≠sticas</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('jugadores')">üë• Jugadores</button>
            <button class="tab" onclick="switchTab('partidos')">üèê Partidos</button>
            <button class="tab" onclick="switchTab('estadisticas')">üìä Estad√≠sticas</button>
        </div>
        
        <div class="content">
            <!-- TAB JUGADORES -->
            <div id="jugadores" class="tab-content active">
                <h2 id="tituloFormJugador">Agregar Jugador</h2>
                <form id="formJugador" onsubmit="guardarJugador(event)">
                    <input type="hidden" id="jugadorIdEdit" value="">
                    
                    <div class="form-group">
                        <label>Nombre y Apellido *</label>
                        <input type="text" id="nombreJugador" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaJugador" required>
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠as * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="categoriaJugador" multiple required>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>
                            <option value="Mayores">Mayores</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Dorsal *</label>
                        <input type="number" id="dorsalJugador" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Posiciones * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="posicionJugador" multiple required>
                            <option value="Armador">Armador</option>
                            <option value="Opuesto">Opuesto</option>
                            <option value="Central">Central</option>
                            <option value="Punta">Punta</option>
                            <option value="L√≠bero">L√≠bero</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="btnGuardarJugador">Agregar Jugador</button>
                    <button type="button" class="btn btn-danger" id="btnCancelarEdit" onclick="cancelarEdicion()" style="display:none;">Cancelar</button>
                </form>
                
                <div class="separador"></div>
                
                <div id="jugadoresList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando jugadores...</p>
                    </div>
                </div>
            </div>
            
            <!-- TAB PARTIDOS -->
            <div id="partidos" class="tab-content">
                <h2>Crear Partido</h2>
                <form id="formPartido" onsubmit="crearPartido(event)">
                    <div class="form-group">
                        <label>Rival *</label>
                        <input type="text" id="rivalPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fechaPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaPartido" required onchange="actualizarJugadoresDisponibles()">
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠a *</label>
                        <select id="categoriaPartido" required onchange="actualizarJugadoresDisponibles()">
                            <option value="">Seleccionar...</option>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>
                            <option value="Mayores">Mayores</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Local/Visitante *</label>
                        <select id="localPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="Local">Local</option>
                            <option value="Visitante">Visitante</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="jugadoresConvocadosContainer" style="display:none;">
                        <label>Jugadores Convocados * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="jugadoresConvocados" multiple required size="10">
                        </select>
                        <p style="color:#666; font-size:0.9em; margin-top:5px;">
                            Selecciona los jugadores que participar√°n en este partido
                        </p>
                    </div>
                    
                    <button type="submit" class="btn" id="btnCrearPartido">Crear Partido</button>
                </form>
                
                <div class="separador"></div>
                
                <div id="partidosList" class="partidos-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando partidos...</p>
                    </div>
                </div>
            </div>
            
            <!-- TAB ESTAD√çSTICAS -->
            <div id="estadisticas" class="tab-content">
                <h2>Cargar Estad√≠sticas en Tiempo Real</h2>
                
                <div class="form-group">
                    <label>Partido *</label>
                    <select id="partidoEstadisticas" required onchange="cargarPantallaEstadisticas()">
                        <option value="">Seleccionar partido...</option>
                    </select>
                </div>
                
                <!-- Pantalla de selecci√≥n de jugadores -->
                <div id="pantallaJugadores" style="display:none;">
                    <h3>Jugadores Convocados</h3>
                    <p style="color:#666; margin-bottom:20px;">Selecciona un jugador para cargar sus estad√≠sticas</p>
                    <div id="jugadoresConvocadosGrid" class="jugadores-list"></div>
                </div>
                
                <!-- Pantalla de carga de estad√≠sticas -->
                <div id="pantallaCargaStats" style="display:none;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3 id="nombreJugadorActual"></h3>
                        <button class="btn btn-small" onclick="volverAJugadores()">‚Üê Volver a Jugadores</button>
                    </div>
                    
                    <div id="statsControles"></div>
                    
                    <button class="btn" onclick="guardarYVolver()" style="margin-top:30px; width:100%;">
                        Guardar y Volver a Jugadores
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL JUGADOR -->
    <div id="modalJugador" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="cerrarModal()">&times;</button>
            <div id="modalJugadorContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxtBvP0KMbB8zkf23pee9xO0OfHhSo1rj1y2Wo1KBredaiTZNv6IoQOIaqf8nS4D2F6Nw/exec';
        
        let jugadores = [];
        let partidos = [];
        let estadisticas = [];
        let editandoJugador = false;
        let jugadorActualStats = null;
        let partidoActualStats = null;
        let statsTemporales = {};
        
        const jerarquiaCategorias = {
            'SUB 14': 0,
            'SUB 16': 1,
            'SUB 18': 2,
            'SUB 21': 3,
            'Mayores': 4
        };
        
        window.addEventListener('load', async () => {
            await cargarTodosLosDatos();
        });
        
        async function cargarTodosLosDatos() {
            await Promise.all([
                cargarJugadores(),
                cargarPartidos(),
                cargarEstadisticas()
            ]);
            renderJugadores();
            renderPartidos();
            cargarPartidosSelect();
        }
        
        async function cargarJugadores() {
            try {
                const response = await fetch(`${API_URL}?action=getJugadores`);
                jugadores = await response.json();
            } catch (error) {
                console.error('Error cargando jugadores:', error);
                mostrarAlerta('Error al cargar jugadores', 'error');
            }
        }
        
        async function cargarPartidos() {
            try {
                const response = await fetch(`${API_URL}?action=getPartidos`);
                partidos = await response.json();
                console.log('=== PARTIDOS CARGADOS ===');
                console.log('Total partidos:', partidos.length);
                if (partidos.length > 0) {
                    console.log('√öltimo partido:', partidos[partidos.length - 1]);
                    console.log('JugadoresConvocados del √∫ltimo:', partidos[partidos.length - 1].jugadoresConvocados);
                }
            } catch (error) {
                console.error('Error cargando partidos:', error);
                mostrarAlerta('Error al cargar partidos', 'error');
            }
        }
        
        async function cargarEstadisticas() {
            try {
                const response = await fetch(`${API_URL}?action=getEstadisticas`);
                estadisticas = await response.json();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                mostrarAlerta('Error al cargar estad√≠sticas', 'error');
            }
        }
        
        function puedeJugarEnCategoria(jugador, categoriaPartido) {
            const categoriasJugador = jugador.categorias;
            
            for (let catJugador of categoriasJugador) {
                if (jerarquiaCategorias[catJugador] <= jerarquiaCategorias[categoriaPartido]) {
                    return true;
                }
            }
            
            return false;
        }
        
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'estadisticas') {
                cargarPartidosSelect();
            }
        }
        
        async function guardarJugador(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnGuardarJugador');
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            
            const jugadorId = document.getElementById('jugadorIdEdit').value;
            const nombre = document.getElementById('nombreJugador').value;
            const rama = document.getElementById('ramaJugador').value;
            const categoriasSelect = document.getElementById('categoriaJugador');
            const categorias = Array.from(categoriasSelect.selectedOptions).map(opt => opt.value).join(',');
            const dorsal = document.getElementById('dorsalJugador').value;
            const posicionesSelect = document.getElementById('posicionJugador');
            const posiciones = Array.from(posicionesSelect.selectedOptions).map(opt => opt.value).join(',');

        function calcularEstadisticasGlobales(stats, esLibero) {
            if (stats.length === 0) {
                return esLibero ? {
                    recepcion: 0,
                    armado: 0
                } : {
                    saque: 0,
                    ataque: 0,
                    bloqueo: 0,
                    armado: 0,
                    recepcion: 0
                };
            }
            
            const totales = stats.reduce((acc, stat) => {
                if (!esLibero) {
                    acc.saqueFav += parseInt(stat.saqueFavorable) || 0;
                    acc.saqueFall += parseInt(stat.saqueFallado) || 0;
                    acc.ataqueFav += parseInt(stat.ataqueFavorable) || 0;
                    acc.ataqueFall += parseInt(stat.ataqueFallado) || 0;
                    acc.bloqueoFav += parseInt(stat.bloqueoFavorable) || 0;
                    acc.bloqueoFall += parseInt(stat.bloqueoFallado) || 0;
                }
                acc.armadoFav += parseInt(stat.armadoFavorable) || 0;
                acc.armadoFall += parseInt(stat.armadoFallado) || 0;
                acc.recepPos += (parseInt(stat.recepcionDoblePositiva) || 0) + (parseInt(stat.recepcionPositiva) || 0);
                acc.recepNeg += (parseInt(stat.recepcionNegativa) || 0) + (parseInt(stat.recepcionNegativaJuego) || 0);
                return acc;
            }, {
                saqueFav: 0, saqueFall: 0,
                ataqueFav: 0, ataqueFall: 0,
                bloqueoFav: 0, bloqueoFall: 0,
                armadoFav: 0, armadoFall: 0,
                recepPos: 0, recepNeg: 0
            });
            
            const calcularEficiencia = (fav, fall) => {
                const total = fav + fall;
                return total > 0 ? Math.round((fav / total) * 100) : 0;
            };
            
            if (esLibero) {
                return {
                    recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg),
                    armado: calcularEficiencia(totales.armadoFav, totales.armadoFall)
                };
            }
            
            return {
                saque: calcularEficiencia(totales.saqueFav, totales.saqueFall),
                ataque: calcularEficiencia(totales.ataqueFav, totales.ataqueFall),
                bloqueo: calcularEficiencia(totales.bloqueoFav, totales.bloqueoFall),
                armado: calcularEficiencia(totales.armadoFav, totales.armadoFall),
                recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg)
            };
        }

            const valores = esLibero ?
                [stats.recepcion, stats.armado] :
                [stats.saque, stats.ataque, stats.bloqueo, stats.armado, stats.recepcion];
            
            new Chart(ctx, {

                        }
                    }
                }
            });
        }

                option.textContent = `${new Date(partido.fecha).toLocaleDateString()} - vs ${partido.rival} (${partido.categoria} - ${partido.rama})`;
                select.appendChild(option);
            });
        }
        
        function cargarPantallaEstadisticas() {
            const partidoId = document.getElementById('partidoEstadisticas').value;
            const pantallaJugadores = document.getElementById('pantallaJugadores');
            const pantallaCarga = document.getElementById('pantallaCargaStats');
            
            if (!partidoId) {
                pantallaJugadores.style.display = 'none';
                pantallaCarga.style.display = 'none';
                return;
            }
            
            partidoActualStats = partidos.find(p => p.id == partidoId);
            
            console.log('=== PARTIDO SELECCIONADO ===');
            console.log('Partido completo:', partidoActualStats);
            console.log('jugadoresConvocados:', partidoActualStats.jugadoresConvocados);
            console.log('Tipo:', typeof partidoActualStats.jugadoresConvocados);
            
            if (!partidoActualStats) {
                mostrarAlerta('Partido no encontrado', 'error');
                return;
            }
            
            if (!partidoActualStats.jugadoresConvocados || partidoActualStats.jugadoresConvocados === '') {
                mostrarAlerta('Este partido no tiene jugadores convocados. Por favor, crea un nuevo partido seleccionando jugadores.', 'error');
                pantallaJugadores.style.display = 'none';
                pantallaCarga.style.display = 'none';
                return;
            }
            
            pantallaJugadores.style.display = 'block';
            pantallaCarga.style.display = 'none';
            
            const container = document.getElementById('jugadoresConvocadosGrid');
            container.innerHTML = '';
            
            const jugadoresIds = partidoActualStats.jugadoresConvocados.split(',');
            console.log('IDs de jugadores:', jugadoresIds);
            
            jugadoresIds.forEach(jugadorId => {
                const jugador = jugadores.find(j => j.id == jugadorId);
                if (!jugador) {
                    console.warn('Jugador no encontrado:', jugadorId);
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'jugador-card';
                card.onclick = () => abrirCargaJugador(jugador);
                card.style.cursor = 'pointer';
                
                const tieneStats = estadisticas.find(e => 
                    e.partidoId == partidoActualStats.id && e.jugadorId == jugador.id
                );
                
                card.innerHTML = `
                    <h3>#${jugador.dorsal} ${jugador.nombre}</h3>
                    <div class="jugador-info">
                        <p><strong>Posiciones:</strong> ${jugador.posiciones.join(', ')}</p>
                        ${tieneStats ? '<p style="color:#48bb78; font-weight:600;">‚úì Stats cargadas</p>' : '<p style="color:#999;">Sin stats</p>'}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function abrirCargaJugador(jugador) {
            jugadorActualStats = jugador;
            
            const statsExistentes = estadisticas.find(e => 
                e.partidoId == partidoActualStats.id && e.jugadorId == jugador.id
            );
            
            const esLibero = jugador.posiciones.length === 1 && jugador.posiciones[0] === 'L√≠bero';
            
            if (statsExistentes) {
                statsTemporales = { ...statsExistentes };
            } else {
                statsTemporales = {
                    saqueFavorable: 0,
                    saqueFallado: 0,
                    ataqueFavorable: 0,
                    ataqueFallado: 0,
                    bloqueoFavorable: 0,
                    bloqueoFallado: 0,
                    armadoFavorable: 0,
                    armadoFallado: 0,
                    recepcionDoblePositiva: 0,
                    recepcionPositiva: 0,
                    recepcionNegativa: 0,
                    recepcionNegativaJuego: 0
                };
            }
            
            document.getElementById('pantallaJugadores').style.display = 'none';
            document.getElementById('pantallaCargaStats').style.display = 'block';
            document.getElementById('nombreJugadorActual').textContent = `#${jugador.dorsal} ${jugador.nombre}`;
            
            renderControlesStats(esLibero);
        }
        
        function renderControlesStats(esLibero) {
            const container = document.getElementById('statsControles');
            container.innerHTML = '';
            
            const stats = esLibero ? [
                { id: 'armadoFavorable', label: 'Armado Favorable', section: 'Armado' },
                { id: 'armadoFallado', label: 'Armado Fallado', section: 'Armado' },
                { id: 'recepcionDoblePositiva', label: 'Recepci√≥n Doble Positiva', section: 'Recepci√≥n' },
                { id: 'recepcionPositiva', label: 'Recepci√≥n Positiva', section: 'Recepci√≥n' },
                { id: 'recepcionNegativa', label: 'Recepci√≥n Negativa', section: 'Recepci√≥n' },
                { id: 'recepcionNegativaJuego', label: 'Recepci√≥n Negativa de Juego', section: 'Recepci√≥n' }
            ] : [
                { id: 'saqueFavorable', label: 'Saque Favorable', section: 'Saque' },
                { id: 'saqueFallado', label: 'Saque Fallado', section: 'Saque' },
                { id: 'ataqueFavorable', label: 'Ataque Favorable', section: 'Ataque' },
                { id: 'ataqueFallado', label: 'Ataque Fallado', section: 'Ataque' },
                { id: 'bloqueoFavorable', label: 'Bloqueo Favorable', section: 'Bloqueo' },
                { id: 'bloqueoFallado', label: 'Bloqueo Fallado', section: 'Bloqueo' },
                { id: 'armadoFavorable', label: 'Armado Favorable', section: 'Armado' },
                { id: 'armadoFallado', label: 'Armado Fallado', section: 'Armado' },
                { id: 'recepcionDoblePositiva', label: 'Recepci√≥n Doble Positiva', section: 'Recepci√≥n' },
                { id: 'recepcionPositiva', label: 'Recepci√≥n Positiva', section: 'Recepci√≥n' },
                { id: 'recepcionNegativa', label: 'Recepci√≥n Negativa', section: 'Recepci√≥n' },
                { id: 'recepcionNegativaJuego', label: 'Recepci√≥n Negativa de Juego', section: 'Recepci√≥n' }
            ];
            
            const sections = {};
            stats.forEach(stat => {
                if (!sections[stat.section]) {
                    sections[stat.section] = [];
                }
                sections[stat.section].push(stat);
            });
            
            Object.keys(sections).forEach(sectionName => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'stats-section';
                
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'stats-section-title';
                sectionTitle.textContent = sectionName;
                sectionDiv.appendChild(sectionTitle);
                
                sections[sectionName].forEach(stat => {
                    const control = document.createElement('div');
                    control.className = 'stat-control';
                    
                    control.innerHTML = `
                        <div class="stat-control-info">
                            <div class="stat-control-label">${stat.label}</div>
                            <div class="stat-control-value" id="valor-${stat.id}">${statsTemporales[stat.id] || 0}</div>
                        </div>
                        <div class="stat-control-buttons">
                            <button class="btn-counter btn-minus" onclick="modificarStat('${stat.id}', -1)">‚àí</button>
                            <button class="btn-counter btn-plus" onclick="modificarStat('${stat.id}', 1)">+</button>
                        </div>
                    `;
                    
                    sectionDiv.appendChild(control);
                });
                
                container.appendChild(sectionDiv);
            });
        }
        
        function modificarStat(statId, cambio) {
            const valorActual = parseInt(statsTemporales[statId]) || 0;
            const nuevoValor = Math.max(0, valorActual + cambio);
            
            statsTemporales[statId] = nuevoValor;
            
            const elemento = document.getElementById(`valor-${statId}`);
            if (elemento) {
                elemento.textContent = nuevoValor;
                
                elemento.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    elemento.style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        async function guardarYVolver() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            
            const existeEstadistica = estadisticas.find(
                e => e.partidoId == partidoActualStats.id && e.jugadorId == jugadorActualStats.id
            );
            
            const params = new URLSearchParams({
                action: existeEstadistica ? 'updateEstadistica' : 'addEstadistica',
                partidoId: partidoActualStats.id,
                jugadorId: jugadorActualStats.id,
                ...statsTemporales
            });
            
            try {
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    await cargarEstadisticas();
                    volverAJugadores();
                    mostrarAlerta('¬°Estad√≠sticas guardadas correctamente!', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al guardar estad√≠sticas', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Guardar y Volver a Jugadores';
        }
        
        function volverAJugadores() {
            document.getElementById('pantallaCargaStats').style.display = 'none';
            document.getElementById('pantallaJugadores').style.display = 'block';
            
            cargarPantallaEstadisticas();
        }
        
        function cerrarModal() {
            document.getElementById('modalJugador').classList.remove('active');
        }
        
        function mostrarAlerta(mensaje, tipo) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        document.getElementById('modalJugador').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
