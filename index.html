<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Voley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select[multiple] {
            height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }
        
        /* Estilos para agrupaci√≥n por rama y categor√≠a */
        .rama-grupo {
            margin-bottom: 40px;
        }
        
        .rama-titulo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .categoria-grupo {
            margin-bottom: 30px;
        }
        
        .categoria-titulo {
            background: #f8f9fa;
            padding: 12px 20px;
            border-left: 4px solid #667eea;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .jugadores-list, .partidos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .jugador-card, .partido-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }
        
        .jugador-card:hover, .partido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .jugador-card h3, .partido-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .jugador-info, .partido-info {
            color: #666;
            font-size: 0.9em;
        }
        
        .jugador-info p, .partido-info p {
            margin: 5px 0;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s;
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #667eea;
        }
        
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .partidos-jugador {
            margin-top: 30px;
        }
        
        .partido-detalle {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .partido-detalle:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Ateneo Voley</h1>
            <p>Gesti√≥n del equipo</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('jugadores')">üë• Jugadores</button>
            <button class="tab" onclick="switchTab('partidos')">üèê Partidos</button>
            <button class="tab" onclick="switchTab('estadisticas')">üìä Estad√≠sticas</button>
        </div>
        
        <div class="content">
            <!-- TAB JUGADORES -->
            <div id="jugadores" class="tab-content active">
                <h2 id="tituloFormJugador">Agregar Jugador</h2>
                <form id="formJugador" onsubmit="guardarJugador(event)">
                    <input type="hidden" id="jugadorIdEdit" value="">
                    
                    <div class="form-group">
                        <label>Nombre y Apellido *</label>
                        <input type="text" id="nombreJugador" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaJugador" required>
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠as * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="categoriaJugador" multiple required>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>
                            <option value="Mayores">Mayores</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Dorsal *</label>
                        <input type="number" id="dorsalJugador" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Posiciones * (Mant√©n Ctrl/Cmd para seleccionar m√∫ltiples)</label>
                        <select id="posicionJugador" multiple required>
                            <option value="Armador">Armador</option>
                            <option value="Opuesto">Opuesto</option>
                            <option value="Central">Central</option>
                            <option value="Punta">Punta</option>
                            <option value="L√≠bero">L√≠bero</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="btnGuardarJugador">Agregar Jugador</button>
                    <button type="button" class="btn btn-danger" id="btnCancelarEdit" onclick="cancelarEdicion()" style="display:none;">Cancelar</button>
                </form>
                
                <div id="jugadoresList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando jugadores...</p>
                    </div>
                </div>
            </div>
            
            <!-- TAB PARTIDOS -->
            <div id="partidos" class="tab-content">
                <h2>Crear Partido</h2>
                <form id="formPartido" onsubmit="crearPartido(event)">
                    <div class="form-group">
                        <label>Rival *</label>
                        <input type="text" id="rivalPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fechaPartido" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rama *</label>
                        <select id="ramaPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Categor√≠a *</label>
                        <select id="categoriaPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="SUB 14">SUB 14</option>
                            <option value="SUB 16">SUB 16</option>
                            <option value="SUB 18">SUB 18</option>
                            <option value="SUB 21">SUB 21</option>
                            <option value="Mayores">Mayores</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Local/Visitante *</label>
                        <select id="localPartido" required>
                            <option value="">Seleccionar...</option>
                            <option value="Local">Local</option>
                            <option value="Visitante">Visitante</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="btnCrearPartido">Crear Partido</button>
                </form>
                
                <div id="partidosList" class="partidos-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando partidos...</p>
                    </div>
                </div>
            </div>
            
            <!-- TAB ESTAD√çSTICAS -->
            <div id="estadisticas" class="tab-content">
                <h2>Cargar Estad√≠sticas</h2>
                <form id="formEstadisticas" onsubmit="guardarEstadisticas(event)">
                    <div class="form-group">
                        <label>Partido *</label>
                        <select id="partidoEstadisticas" required onchange="cargarJugadoresPartido()">
                            <option value="">Seleccionar partido...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Jugador *</label>
                        <select id="jugadorEstadisticas" required>
                            <option value="">Seleccionar jugador...</option>
                        </select>
                    </div>
                    
                    <h3 style="margin: 30px 0 20px 0;">Estad√≠sticas del Partido</h3>
                    
                    <div class="stats-grid">
                        <div class="form-group">
                            <label>Saque Favorable</label>
                            <input type="number" id="saqueFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Saque Fallado</label>
                            <input type="number" id="saqueFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Ataque Favorable</label>
                            <input type="number" id="ataqueFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Ataque Fallado</label>
                            <input type="number" id="ataqueFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Bloqueo Favorable</label>
                            <input type="number" id="bloqueoFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Bloqueo Fallado</label>
                            <input type="number" id="bloqueoFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Armado Favorable</label>
                            <input type="number" id="armadoFavorable" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Armado Fallado</label>
                            <input type="number" id="armadoFallado" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Doble Positiva</label>
                            <input type="number" id="recepcionDoblePositiva" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Positiva</label>
                            <input type="number" id="recepcionPositiva" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Negativa</label>
                            <input type="number" id="recepcionNegativa" min="0" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Recepci√≥n Negativa de Juego</label>
                            <input type="number" id="recepcionNegativaJuego" min="0" value="0">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="btnGuardarEstadisticas">Guardar Estad√≠sticas</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- MODAL JUGADOR -->
    <div id="modalJugador" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="cerrarModal()">&times;</button>
            <div id="modalJugadorContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxauv9rc88bXUjaoNejGHdVZ8neooHAKzMYCf1toe0mYnwfBoz06cWUDkhm6nkve1qn0w/exec';
        
        let jugadores = [];
        let partidos = [];
        let estadisticas = [];
        let editandoJugador = false;
        
        // Jerarqu√≠a de categor√≠as (de menor a mayor)
        const jerarquiaCategorias = {
            'SUB 14': 0,
            'SUB 16': 1,
            'SUB 18': 2,
            'SUB 21': 3,
            'Mayores': 4
        };
        
        window.addEventListener('load', async () => {
            await cargarTodosLosDatos();
        });
        
        async function cargarTodosLosDatos() {
            await Promise.all([
                cargarJugadores(),
                cargarPartidos(),
                cargarEstadisticas()
            ]);
            renderJugadores();
            renderPartidos();
            cargarPartidosSelect();
        }
        
        async function cargarJugadores() {
            try {
                const response = await fetch(`${API_URL}?action=getJugadores`);
                jugadores = await response.json();
            } catch (error) {
                console.error('Error cargando jugadores:', error);
                mostrarAlerta('Error al cargar jugadores', 'error');
            }
        }
        
        async function cargarPartidos() {
            try {
                const response = await fetch(`${API_URL}?action=getPartidos`);
                partidos = await response.json();
            } catch (error) {
                console.error('Error cargando partidos:', error);
                mostrarAlerta('Error al cargar partidos', 'error');
            }
        }
        
        async function cargarEstadisticas() {
            try {
                const response = await fetch(`${API_URL}?action=getEstadisticas`);
                estadisticas = await response.json();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                mostrarAlerta('Error al cargar estad√≠sticas', 'error');
            }
        }
        
        // Funci√≥n auxiliar para verificar si un jugador puede jugar en una categor√≠a
        function puedeJugarEnCategoria(jugador, categoriaPartido) {
            // Un jugador puede jugar en su categor√≠a o en categor√≠as superiores
            const categoriasJugador = jugador.categorias;
            
            for (let catJugador of categoriasJugador) {
                if (jerarquiaCategorias[catJugador] <= jerarquiaCategorias[categoriaPartido]) {
                    return true;
                }
            }
            
            return false;
        }
        
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'estadisticas') {
                cargarPartidosSelect();
            }
        }
        
        async function guardarJugador(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnGuardarJugador');
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            
            const jugadorId = document.getElementById('jugadorIdEdit').value;
            const nombre = document.getElementById('nombreJugador').value;
            const rama = document.getElementById('ramaJugador').value;
            const categoriasSelect = document.getElementById('categoriaJugador');
            const categorias = Array.from(categoriasSelect.selectedOptions).map(opt => opt.value).join(',');
            const dorsal = document.getElementById('dorsalJugador').value;
            const posicionesSelect = document.getElementById('posicionJugador');
            const posiciones = Array.from(posicionesSelect.selectedOptions).map(opt => opt.value).join(',');
            
            try {
                const action = jugadorId ? 'updateJugador' : 'addJugador';
                const url = `${API_URL}?action=${action}&nombre=${encodeURIComponent(nombre)}&rama=${encodeURIComponent(rama)}&categorias=${encodeURIComponent(categorias)}&dorsal=${encodeURIComponent(dorsal)}&posiciones=${encodeURIComponent(posiciones)}${jugadorId ? '&id=' + jugadorId : ''}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('formJugador').reset();
                    document.getElementById('jugadorIdEdit').value = '';
                    document.getElementById('tituloFormJugador').textContent = 'Agregar Jugador';
                    document.getElementById('btnCancelarEdit').style.display = 'none';
                    editandoJugador = false;
                    
                    await cargarJugadores();
                    renderJugadores();
                    mostrarAlerta(jugadorId ? '¬°Jugador actualizado correctamente!' : '¬°Jugador agregado correctamente!', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al guardar jugador', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = jugadorId ? 'Actualizar Jugador' : 'Agregar Jugador';
        }
        
        function editarJugador(jugadorId) {
            const jugador = jugadores.find(j => j.id == jugadorId);
            if (!jugador) return;
            
            document.getElementById('jugadorIdEdit').value = jugador.id;
            document.getElementById('nombreJugador').value = jugador.nombre;
            document.getElementById('ramaJugador').value = jugador.rama;
            document.getElementById('dorsalJugador').value = jugador.dorsal;
            
            const categoriasSelect = document.getElementById('categoriaJugador');
            Array.from(categoriasSelect.options).forEach(opt => {
                opt.selected = jugador.categorias.includes(opt.value);
            });
            
            const posicionesSelect = document.getElementById('posicionJugador');
            Array.from(posicionesSelect.options).forEach(opt => {
                opt.selected = jugador.posiciones.includes(opt.value);
            });
            
            document.getElementById('tituloFormJugador').textContent = 'Editar Jugador';
            document.getElementById('btnGuardarJugador').textContent = 'Actualizar Jugador';
            document.getElementById('btnCancelarEdit').style.display = 'inline-block';
            editandoJugador = true;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function cancelarEdicion() {
            document.getElementById('formJugador').reset();
            document.getElementById('jugadorIdEdit').value = '';
            document.getElementById('tituloFormJugador').textContent = 'Agregar Jugador';
            document.getElementById('btnGuardarJugador').textContent = 'Agregar Jugador';
            document.getElementById('btnCancelarEdit').style.display = 'none';
            editandoJugador = false;
        }
        
        async function eliminarJugador(jugadorId) {
            if (!confirm('¬øEst√°s seguro de eliminar este jugador? Esta acci√≥n no se puede deshacer.')) {
                return;
            }
            
            try {
                const url = `${API_URL}?action=deleteJugador&id=${jugadorId}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    await cargarJugadores();
                    renderJugadores();
                    mostrarAlerta('¬°Jugador eliminado correctamente!', 'success');

            const esLibero = jugador.posiciones.length === 1 && jugador.posiciones[0] === 'L√≠bero';
            
            const statsGlobales = calcularEstadisticasGlobales(statsJugador, esLibero);
            
            const modal = document.getElementById('modalJugador');
            const content = document.getElementById('modalJugadorContent');
            
            content.innerHTML = `

        function calcularEstadisticasGlobales(stats, esLibero) {
            if (stats.length === 0) {
                return esLibero ? {
                    recepcion: 0,
                    armado: 0
                } : {
                    saque: 0,
                    ataque: 0,
                    bloqueo: 0,
                    armado: 0,
                    recepcion: 0
                };
            }
            
            const totales = stats.reduce((acc, stat) => {
                if (!esLibero) {
                    acc.saqueFav += parseInt(stat.saqueFavorable) || 0;
                    acc.saqueFall += parseInt(stat.saqueFallado) || 0;
                    acc.ataqueFav += parseInt(stat.ataqueFavorable) || 0;
                    acc.ataqueFall += parseInt(stat.ataqueFallado) || 0;
                    acc.bloqueoFav += parseInt(stat.bloqueoFavorable) || 0;
                    acc.bloqueoFall += parseInt(stat.bloqueoFallado) || 0;
                }
                acc.armadoFav += parseInt(stat.armadoFavorable) || 0;
                acc.armadoFall += parseInt(stat.armadoFallado) || 0;
                acc.recepPos += (parseInt(stat.recepcionDoblePositiva) || 0) + (parseInt(stat.recepcionPositiva) || 0);
                acc.recepNeg += (parseInt(stat.recepcionNegativa) || 0) + (parseInt(stat.recepcionNegativaJuego) || 0);
                return acc;
            }, {
                saqueFav: 0, saqueFall: 0,
                ataqueFav: 0, ataqueFall: 0,
                bloqueoFav: 0, bloqueoFall: 0,
                armadoFav: 0, armadoFall: 0,
                recepPos: 0, recepNeg: 0
            });
            
            const calcularEficiencia = (fav, fall) => {
                const total = fav + fall;
                return total > 0 ? Math.round((fav / total) * 100) : 0;
            };
            
            if (esLibero) {
                return {
                    recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg),
                    armado: calcularEficiencia(totales.armadoFav, totales.armadoFall)
                };
            }
            
            return {
                saque: calcularEficiencia(totales.saqueFav, totales.saqueFall),
                ataque: calcularEficiencia(totales.ataqueFav, totales.ataqueFall),
                bloqueo: calcularEficiencia(totales.bloqueoFav, totales.bloqueoFall),
                armado: calcularEficiencia(totales.armadoFav, totales.armadoFall),
                recepcion: calcularEficiencia(totales.recepPos, totales.recepNeg)
            };
        }
        
        function dibujarGraficoRadar(canvasId, stats, esLibero) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            const labels = esLibero ? 
                ['Recepci√≥n', 'Armado'] :
                ['Saque', 'Ataque', 'Bloqueo', 'Armado', 'Recepci√≥n'];
            
            const valores = esLibero ?
                [stats.recepcion, stats.armado] :
                [stats.saque, stats.ataque, stats.bloqueo, stats.armado, stats.recepcion];
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Eficiencia %',
                        data: valores,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(102, 126, 234, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function calcularEficienciaIndividual(fav, fall) {
            const total = fav + fall;
            return total > 0 ? Math.round((fav / total) * 100) : 0;
        }
        
        async function crearPartido(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnCrearPartido');
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            
            const rival = document.getElementById('rivalPartido').value;
            const fecha = document.getElementById('fechaPartido').value;
            const rama = document.getElementById('ramaPartido').value;
            const categoria = document.getElementById('categoriaPartido').value;
            const local = document.getElementById('localPartido').value;
            
            try {
                const url = `${API_URL}?action=addPartido&rival=${encodeURIComponent(rival)}&fecha=${encodeURIComponent(fecha)}&rama=${encodeURIComponent(rama)}&categoria=${encodeURIComponent(categoria)}&local=${encodeURIComponent(local)}`;
                const response = await fetch(url);
                const result = await response.json();

                    document.getElementById('formPartido').reset();
                    await cargarPartidos();
                    renderPartidos();
                    cargarPartidosSelect();

        function cargarPartidosSelect() {

                const option = document.createElement('option');

        function cargarJugadoresPartido() {
            const partidoId = document.getElementById('partidoEstadisticas').value;
            const select = document.getElementById('jugadorEstadisticas');
            
            select.innerHTML = '<option value="">Seleccionar jugador...</option>';

            // Deben coincidir en rama y poder jugar en la categor√≠a (misma o inferior)
            const jugadoresFiltrados = jugadores.filter(j => 
                j.rama === partido.rama && puedeJugarEnCategoria(j, partido.categoria)
            );

        async function guardarEstadisticas(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnGuardarEstadisticas');
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            
            const partidoId = document.getElementById('partidoEstadisticas').value;

                e => e.partidoId == partidoId && e.jugadorId == jugadorId
            );
            
            const params = new URLSearchParams({
                action: existeEstadistica ? 'updateEstadistica' : 'addEstadistica',
                partidoId: partidoId,
                jugadorId: jugadorId,
                saqueFavorable: document.getElementById('saqueFavorable').value || 0,
                saqueFallado: document.getElementById('saqueFallado').value || 0,
                ataqueFavorable: document.getElementById('ataqueFavorable').value || 0,
                ataqueFallado: document.getElementById('ataqueFallado').value || 0,

                recepcionNegativaJuego: document.getElementById('recepcionNegativaJuego').value || 0
            });
            
            try {

                    document.getElementById('formEstadisticas').reset();

                mostrarAlerta('Error al guardar estad√≠sticas', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Guardar Estad√≠sticas';
        }
        
        function cerrarModal() {
            document.getElementById('modalJugador').classList.remove('active');
        }
        
        function mostrarAlerta(mensaje, tipo) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {

            }, 3000);
        }
        
        document.getElementById('modalJugador').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
